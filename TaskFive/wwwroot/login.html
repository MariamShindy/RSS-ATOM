<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS/ATOM Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Style.css">
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.js" crossorigin="anonymous"></script>
</head>
<body class="loginBody">
<br><br>
<div id="login-section">
    <h2 class="loginHeader">Login</h2>
    <form id="loginForm" class="mb-3" hx-post="/login" hx-target="#login-response" hx-swap="innerHTML" hx-headers='{"Content-Type": "application/x-www-form-urlencoded"}'>
        <div class="mb-3">
            <label for="login-email" class="form-label" id="login-label">Email address</label>
            <input type="email" class="form-control" id="login-email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="login-password" class="form-label" id="login-label">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn-login">LOGIN</button>
    </form>
    <div id="login-response"></div>
</div>
</body>
</html>
